</div><script>
// 안전하게 값 표시
function safe(v) {
  return (v !== undefined && v !== null && v !== '') ? v : '-';
}

// URL 파라미터 읽기
function getParams() {
  const p = new URLSearchParams(window.location.search);
  return {
    name: p.get('name') || '',
    gender: p.get('gender') || '',
    birth: p.get('birth') || '',
    measureDate: p.get('measureDate') || '',
    height: p.get('height') ? parseFloat(p.get('height')) : undefined,
    weight: p.get('weight') ? parseFloat(p.get('weight')) : undefined,
    tests: [
      { label:'유연성', t1:p.get('t01')?parseFloat(p.get('t01')):undefined, t2:p.get('t02')?parseFloat(p.get('t02')):undefined },
      { label:'근력',   t1:p.get('t11')?parseFloat(p.get('t11')):undefined, t2:p.get('t12')?parseFloat(p.get('t12')):undefined },
      { label:'순발력', t1:p.get('t21')?parseFloat(p.get('t21')):undefined, t2:p.get('t22')?parseFloat(p.get('t22')):undefined },
      { label:'민첩성', t1:p.get('t31')?parseFloat(p.get('t31')):undefined, t2:p.get('t32')?parseFloat(p.get('t32')):undefined },
      { label:'평형성', t1:p.get('t41')?parseFloat(p.get('t41')):undefined, t2:p.get('t42')?parseFloat(p.get('t42')):undefined },
      { label:'협응성', t1:p.get('t51')?parseFloat(p.get('t51')):undefined, t2:p.get('t52')?parseFloat(p.get('t52')):undefined }
    ]
  };
}

// 나이 계산
function calculateAge(birth, measure) {
  if (!birth || !measure) return '';
  const bd = new Date(birth);
  const md = new Date(measure);
  let age = md.getFullYear() - bd.getFullYear();
  const m = md.getMonth() - bd.getMonth();
  if (m < 0 || (m === 0 && md.getDate() < bd.getDate())) age--;
  return age;
}

// 평균 신장/체중 데이터 (5~18세)
const averageData = {
  5: { height: 109, weight: 18 },
  6: { height: 115, weight: 20 },
  7: { height: 121, weight: 23 },
  8: { height: 127, weight: 26 },
  9: { height: 133, weight: 30 },
  10: { height: 138, weight: 34 },
  11: { height: 143, weight: 38 },
  12: { height: 149, weight: 43 },
  13: { height: 156, weight: 48 },
  14: { height: 162, weight: 53 },
  15: { height: 168, weight: 58 },
  16: { height: 172, weight: 63 },
  17: { height: 175, weight: 67 },
  18: { height: 176, weight: 68 }
};

// 평균 데이터 표시 함수
function showAverageInfo(age) {
  const info = document.getElementById('averageInfo');
  if (averageData[age]) {
    info.innerHTML = `대한민국 ${age}세 남아 평균 신장 ${averageData[age].height}cm / 평균 체중 ${averageData[age].weight}kg<br>출처: 대한소아청소년과학회 성장통계`;
  } else {
    info.innerHTML = `해당 연령은 평균 데이터를 제공하지 않습니다.<br>출처: 대한소아청소년과학회 성장통계`;
  }
}
</script><script>
// BMI 좌표 계산
function bmiToPosition(bmi) {
  if (bmi < 18.5) return (bmi / 18.5) * 25;
  if (bmi < 23) return 25 + (bmi - 18.5) / 4.5 * 20;
  if (bmi < 25) return 45 + (bmi - 23) / 2 * 20;
  return 65 + (bmi - 25) / 5 * 35;
}

// 기본 정보 세팅
function setupBasicInfo(data) {
  document.getElementById('nameCell').innerText = safe(data.name);
  document.getElementById('genderCell').innerText = safe(data.gender);
  document.getElementById('birthCell').innerText = safe(data.birth);
  document.getElementById('measureDateCell').innerText = safe(data.measureDate);
  document.getElementById('heightCell').innerText = safe(data.height);
  document.getElementById('weightCell').innerText = safe(data.weight);

  const bmi = (data.height && data.weight) ? (data.weight / (data.height / 100) ** 2).toFixed(1) : '-';
  if (bmi !== '-') {
    const mk = bmiToPosition(parseFloat(bmi));
    document.getElementById('bmiMarkerLine').style.left = mk + '%';
    document.getElementById('bmiMarkerArrow').style.left = mk + '%';
    document.getElementById('bmiMarkerValue').style.left = mk + '%';
    document.getElementById('bmiMarkerValue').innerText = bmi;
  }

  // 평균 표시
  if (data.birth && data.measureDate) {
    const age = calculateAge(data.birth, data.measureDate);
    showAverageInfo(age);
  }
}

// 레이더 차트 그리기
function drawRadarChart(tests) {
  const ctx = document.getElementById('radarChart').getContext('2d');
  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: tests.map(t => t.label),
      datasets: [
        {
          label: '1회 측정',
          data: tests.map(t => t.t1 || 0),
          fill: true,
          backgroundColor: 'rgba(59,130,246,0.2)',
          borderColor: 'rgba(59,130,246,1)'
        },
        {
          label: '2회 측정',
          data: tests.map(t => t.t2 || 0),
          fill: true,
          backgroundColor: 'rgba(16,185,129,0.2)',
          borderColor: 'rgba(16,185,129,1)'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' } },
      scales: { r: { suggestedMin: 0, suggestedMax: 100 } }
    }
  });
}

// 등급 계산 (0=최우수, 1=우수, 2=보통, 3=미흡)
function getGrade(score, category) {
  if (category === '민첩성') {
    if (score <= 4.5) return 0;
    if (score <= 5.5) return 1;
    if (score <= 6.5) return 2;
    return 3;
  }
  if (category === '협응성') {
    if (score >= 3) return 0;
    if (score >= 2) return 1;
    if (score >= 1) return 2;
    return 3;
  }
  if (category === '순발력') {
    if (score >= 140) return 0;
    if (score >= 120) return 1;
    if (score >= 100) return 2;
    return 3;
  }
  if (category === '근력') {
    if (score >= 60) return 0;
    if (score >= 40) return 1;
    if (score >= 20) return 2;
    return 3;
  }
  if (category === '유연성') {
    if (score >= 13) return 0;
    if (score >= 10) return 1;
    if (score >= 5) return 2;
    return 3;
  }
  if (category === '평형성') {
    if (score >= 60) return 0;
    if (score >= 40) return 1;
    if (score >= 20) return 2;
    return 3;
  }
  return 3;
}

// 등급 라벨
const gradeLabels = ["최우수", "우수", "보통", "미흡"];
const gradeColors = ["bg-green-500", "bg-blue-500", "bg-yellow-400", "bg-red-400"];

// 항목별 세부 카드 생성
function createDetailCards(tests) {
  const container = document.getElementById('detailCards');
  container.innerHTML = '';
  tests.forEach((t, i) => {
    const method = methods[i];
    const grade = (t.t1 !== undefined) ? getGrade(t.t1, t.label) : 3;
    const comment = gradeComments[t.label][grade];

    const card = document.createElement('div');
    card.className = 'glass-card text-left';
    card.innerHTML = `

          <h3 class="text-md font-bold text-indigo-700">${t.label}</h3>
          <div class="flex items-center gap-2 mt-1">
            <span class="text-sm font-semibold">${gradeLabels[grade]}</span>
            <div class="w-40 bg-gray-200 rounded-full h-4 relative">
              <div class="${gradeColors[grade]} h-4 rounded-full" style="width:${(t.t1 || 0)}%;"></div>
              <span class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xs font-bold text-white">${t.t1 || 0}</span>
            </div>
          </div>
        </div>
        <div class="text-2xl text-gray-500 rotate-90">&gt;</div>
      </div>
      <div class="hidden mt-4 detail-content">
        <table class="w-full text-xs mt-2">
          <tr><th class="text-left">측정 방법</th><td><button onclick="openMethodModal('${method.title}','${method.desc}')" class="text-blue-600 underline">${method.title}</button></td></tr>
          <tr><th class="text-left">1회 측정값</th><td>${safe(t.t1)}</td></tr>
          <tr><th class="text-left">2회 측정값</th><td>${safe(t.t2)}</td></tr>
        </table>
        <p class="text-xs text-gray-700 mt-2">${comment}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

// 카드 열고 닫기
function toggleCard(elem) {
  const content = elem.nextElementSibling;
  content.classList.toggle('hidden');
}
</script>
